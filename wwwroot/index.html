<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <label for="scores-amount">Scores amount:
                <select name="scores-amount" id="scores-amount">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="75">75</option>
                    <option value="100">100</option>
                </select>
            </label>
            <label for="scores-view">View:
                <select name="scores-view" id="scores-view">
                    <option value="cards">Cards</option>
                    <option value="condensed">Condensed</option>
                </select>
            </label>
            <label for="scores-sort">Sort by:
                <select name="scores-sort" id="scores-sort">
                    <option value="pp">PP</option>
                    <option value="totalScore">Standardized score</option>
                    <option value="classicTotalScore">Classic score</option>
                    <option value="date">Date and time set</option>
                </select>
            </label>
            <label for="scores-sort-direction">Sort direction:
                <select name="scores-sort-direction" id="scores-sort-direction">
                    <option value="desc">Descending</option>
                    <option value="asc">Ascending</option>
                </select>
            </label>
            <label for="date-range">Show scores from:
                <select name="date-range" id="date-range">
                    <option value="today">Today</option>
                    <option value="last-week">Last week</option>
                    <option value="last-month">Last month</option>
                    <option value="last-year">Last year</option>
                </select>
            </label>
        </div>
        <div class="scores"></div>
        <table class="scores-table">
            <thead>
            <tr>
                <td>PP</td>
                <td>Rank</td>
                <td>Player</td>
                <td>Mods</td>
                <td>Score</td>
                <td>Combo</td>
                <td>Accuracy</td>
                <td>Misses</td>
                <td colspan="2">Beatmap</td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
